<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/cars" > Tüm Ürünler</li>
  <li (click)="setCurrentBrand(brand)"  routerLink="/cars/brand/{{brand.id}}"  *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">
    {{ brand.name }}
  </li>
</ul>

<!-- currentBrand varsa demek hata almaması için -->
<h5 *ngIf="currentBrand">{{ currentBrand.name }} SEÇTİNİZ</h5>
